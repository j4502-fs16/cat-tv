<h2>Slideshow Test</h2>

<!-- added slide content -->

<div class="slideshow">
  <img class="mySlides" src="CATimg/catatluckys.jpg" style="width:100%">
  <img class="mySlides" src="CATimg/catdebates.jpg" style="width:100%">
  <img class="mySlides" src="CATimg/catnrnb.jpg" style="width:100%">
  <img class="mySlides" src="catpat.jpg" style="width:100%">

  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

<!-- end of added slide content -->

<img class="mySlides" src="CATimg/catatluckys.jpg" style="width:100%">
